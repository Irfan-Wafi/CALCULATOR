<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
                
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">        
            <div class="section-screen">
                <div class="screen-data">
                    0
                </div>
            </div>
            <div class="section-buttons">
                <div class="row">
                <button class="button-row op">AC</button>
                <button class="button-row op">DEL</button>
                <button class="button-row op1">%</button>
                <button class="button-row">/</button>
                </div>
                <div class="row">
                    <button class="button-row">7</button>
                    <button class="button-row">8</button>
                    <button class="button-row">9</button>
                    <button class="button-row star">*</button>
                </div>
                <div class="row">
                    <button class="button-row">4</button>
                    <button class="button-row">5</button>
                    <button class="button-row">6</button>
                    <button class="button-row min">-</button>
                </div>
                <div class="row">
                    <button class="button-row">1</button>
                    <button class="button-row">2</button>
                    <button class="button-row">3</button>
                    <button class="button-row">+</button>
                </div>
                <div class="row">
                    <button class="button-row">00</button>
                    <button class="button-row">0</button>
                    <button class="button-row">.</button>
                    <button class="button-row-equal">=</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
